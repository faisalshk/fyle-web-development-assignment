<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="my-alert">
      <h2>Talk to us</h2>
      <form>
        <div class="my-alert__unique1">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Work email*"
            required=""
            class="my-alert__unique4"
          />
        </div>
        <div class="my-alert__unique2">
          <div>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="First name*"
              required=""
            />
          </div>
          <div>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last name*"
              required=""
            />
          </div>
        </div>
        <div class="my-alert__unique3">
          <input
            type="checkbox"
            id="terms"
            name="terms"
            class="my-alert__unique5"
          />
          <label for="terms"
            >I agree to Fyle's terms and conditions, and provide consent to send
            me communication.</label
          >
        </div>
        <button type="submit">Contact Us</button>
      </form>
    </div>
  </body>
</html>
